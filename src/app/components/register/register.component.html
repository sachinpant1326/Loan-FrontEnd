<div class="row">
    <div class="col-lg-6">
        <img src="../../../assets/images/loan.jpg" style="max-width: 100%;max-height: 100%;">
    </div>

    <!-- right side of layout (form) -->
    <div class="col-lg-6" >
        <form [formGroup]="registerForm" (ngSubmit)="registerUsers()" class="form">

            <label for="email">Email Id  </label>
            <input type="email" name="email" formControlName="email" class="form-control"/> 
            <div class="text-danger" *ngIf="submitted && registerForm.controls.email.errors">
                Email is required..
            </div>

            <label for="password">Password  </label>
            <input type="password" name="password" formControlName="password" class="form-control"> 
            <div class="text-danger" *ngIf="submitted && registerForm.controls.password.errors">
                Length must be 6-10 and don't use special character ..
            </div>

            <label for="confPassword">Confirm Password  </label>
            <input type="password" name="confPassword" formControlName="confPassword" class="form-control"> 
            <div class="text-danger" *ngIf="submitted && wrongpassword">
                Password should be same ..
            </div>

            <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-success" 
                    style="margin-right: 5px;">Register</button>
                <a routerLink="/login" class="btn btn-primary">Login</a>
            </div>
        </form>
    </div>
</div>
