<div class="row login-outer">
    <!-- Left side of layout-->
    <div class="col-lg-6">
        <img src="../../../assets/images/loan.jpg" style="max-width: 100%;max-height: 100%;">
    </div>

    <!-- right side of layout (form) -->
    <div class="col-lg-6" >
        <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()" class="form">

            <label for="email">Email Id  </label>
            <input type="email" name="email" formControlName="email" class="form-control"/> 
            <div class="text-danger" *ngIf="submitted && loginForm.controls.email.errors">
                Email is required..
            </div>

            <label for="password">Password  </label>
            <input type="password" name="password" formControlName="password" class="form-control"> 
            <div class="text-danger" *ngIf="submitted && loginForm.controls.password.errors">
                Length must be 6-10 and don't use special character ..
            </div>

            <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-success" 
                    style="margin-right: 5px;">Login</button>
                <a routerLink="/register" class="btn btn-primary">Register</a>
            </div>
        </form>
    </div>
</div>
