<div class="container-fluid">

    <div class="row">
        <form [formGroup]="transForm" (ngSubmit)="transLoan()" class="form-group">
            <div class="col-lg-offset-2 col-lg-9">
                <!--account field-->
                <div class="col-lg-1">
                    <label for="id">Acc Id</label>
                </div>
                <div class="col-lg-4">
                    <input type="text" id="id" formControlName="accountId" class="form-control">
                    <div class="text-danger" *ngIf="submit && transForm.controls.password.errors">
                        Account Id is required..
                    </div>
                </div>
                <div class="col-lg-1">
                    <label for="id">Password</label>
                </div>
                <div class="col-lg-3">
                    <input type="text" id="id" formControlName="password" class="form-control">
                    <div class="text-danger" *ngIf="submit && transForm.controls.password.errors">
                        Password is required..
                    </div>
                </div>
                <div class="col-lg-1">
                    <button type="submit" class="btn btn-success">Pay Emi</button>
                </div>
            </div>
        </form>
    </div>


    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <table class="table table-striped table-border">
                <thead>
                    <tr>
                        <th>Transaction No</th>
                        <th>No of Emi</th>
                        <th>Payment Time</th>
                    </tr>
                </thead>
                <tr>
                    <td>21</td>
                    <td>January</td>
                    <td>121 jan 3232 hr </td>
                </tr>
                <tr>
                    <td>21</td>
                    <td>January</td>
                    <td>121 jan 3232 hr </td>
                </tr>
            </table>
        </div>
    </div>
</div>
