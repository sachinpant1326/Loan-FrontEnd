<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 pay-left">
            <h2>TakeLoan</h2><br>
            <h3>Now take loan in minutes...!</h3>
        </div>
        <div class="col-lg-6">
            <form [formGroup]="payForm" (ngSubmit)="payEmi()" class="form-group">

                <!--account field-->
                <label for="id">Account Id : </label>
                <input type="text" id="id" formControlName="accountId" class="form-control">
                <div class="col-lg-3 text-danger" *ngIf="submit && payForm.controls.accountId.errors">
                    Account Id is required
                </div>

                <!-- password field-->

                <label for="id">Password : </label>
                <input type="text" id="id" formControlName="password" class="form-control">
                <div class="col-lg-3 text-danger" *ngIf="submit && payForm.controls.password.errors">
                    Password is required..
                </div>

                <!--No of emi field-->

                <label for=emi>No of Emi : </label>
                <input type="number" id="emi" formControlName="noEmi" class="form-control">
                <div class="col-lg-3 text-danger" *ngIf="submit && payForm.controls.noEmi.errors">
                    Pay Emi is required..
                </div>

                <button type="submit" class="btn btn-success">Pay Emi</button>
            </form>
        </div>
    </div>
</div>
